<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='cadastro.js'></script>
</head>

<body>
    <h1>Formulário de cadastro </h1>



    <form id="form">
        <br>
        <br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail:">

        <br>
        <label for="nome"> Nome </label>
        <input type="text" id="nome" placeholder="Digite seu nome:">
        <br>
        <label for="telefone"> Telefone </label>
        <input type="text" id="telefone" placeholder="Digite seu telefone:">
        
        <br>
        <label for="data"> Data de Nascimento </label>
        <input type="date" id="data" placeholder="Digite sua Data de Nascimento">

        <br>
        <label for="CPF"> CPF </label>
        <input type="text" id="CPF" placeholder="Digite seu CPF:">
        <br>
        <label for="senha"> Senha </label>
        <input type="text" id="senha" placeholder="Digite sua senha:">
        <br>
        <label for="CEP">CEP</label>
        <input type="text" id="CEP" placeholder="Digite seu CEP :">
        <br>
        <label for="rua">Rua </label>
        <input type="text" id="rua" placeholder="Digite a rua:">
        <br>
        <label for="numero">Número</label>
        <input type="text" id="numero" placeholder="Digite seu número :">
        <br>
        <label for="bairro">Bairro</label>
        <input type="text" id="Bairro" placeholder="Digite seu Bairro:">
        <br>
        
        <label for="cidade">Cidade </label>
        <input type="text" id="cidade" placeholder="Digite sua cidade:">
        <br>
        <label for="estado">Estado </label>
        <input type="text" id="estado" placeholder="Digite sua cidade:">
        <br>
       
        <button onclick="Validar()" type="button"> Criar conta</button>
    </form>


</body>

</html>
